<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-img class="img-logo" src="./assets/images/Logo-EH.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()" 
    method="post"
  >
    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nom de famille</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-input type="date" formControlName="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea type="text" formControlName="content"></ion-textarea>
    </ion-item>

    <ion-button 
      type="submit" 
      expand="full" 
      color="danger" 
      (click)="dismissRegister()"
    >
      Postez votre témoignage
    </ion-button>
  </form>

</ion-content>
