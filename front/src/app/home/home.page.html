<ion-header>
  <ion-toolbar color="primary">
    <ion-img class="img-logo" src="./assets/images/Logo-EH.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="dark">
    <ion-title class="title-content"><span class="span-tiny-font">Déjà</span><br><B>{{itemsLength}}</B> vies sauvées !
    </ion-title>
  </ion-text>

  <div class="display-flex">
    <h5>Témoignages</h5>
    <ion-searchbar [formControl]="searchControl" (ionChange)="onSearchInput()" placeholder="Recherche"></ion-searchbar>
  </div>
  <hr class="hr-black">

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <section class="display-grid">
    <ion-card *ngFor="let item of items | paginate:{itemsPerPage: 10, currentPage:p}">
      <ion-card-header>
        <ion-card-title>{{item.firstName}} {{item.lastName}}</ion-card-title>
        <ion-card-subtitle>Le {{item.date | date: 'dd/MM/yyyy'}}</ion-card-subtitle>
        <hr class="hr-blue">
      </ion-card-header>
      <ion-card-content>{{item.content}}</ion-card-content>
    </ion-card>
  </section>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <pagination-controls class="my-pagination" (pageChange)="p=$event"></pagination-controls>
  </ion-toolbar>
</ion-footer>
